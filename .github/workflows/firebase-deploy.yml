name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools@latest
          firebase --version
          echo "Firebase CLI installed successfully"

      - name: Verify FIREBASE_TOKEN Secret
        run: |
          if [ -z "${{ secrets.FIREBASE_TOKEN }}" ]; then
            echo "❌ ERROR: FIREBASE_TOKEN secret is not set!"
            exit 1
          else
            echo "✓ FIREBASE_TOKEN secret is configured"
          fi

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "Starting Firebase deployment..."
          echo "Project ID: $(cat .firebaserc | grep -o '"default"[^}]*' | head -1)"
          firebase deploy --only hosting --token "$FIREBASE_TOKEN" -vvv 2>&1
          EXIT_CODE=$?
          echo "Deploy exit code: $EXIT_CODE"
          if [ $EXIT_CODE -eq 0 ]; then
            echo "✓ Deployment successful!"
          else
            echo "❌ Deployment failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi
