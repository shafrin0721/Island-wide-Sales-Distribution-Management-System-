<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDC - Manage Users</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">RDC System - Admin</span>
                <span id="current-user"></span>
            </div>
            <div class="nav-menu">
                <button class="nav-link" onclick="goToPage('../admin/dashboard.html')">Dashboard</button>
                <button class="nav-link" onclick="goToPage('../admin/users.html')">Users</button>
                <button class="nav-link" onclick="goToPage('../admin/products.html')">Products</button>
                <button class="nav-link" onclick="goToPage('../admin/reports.html')">Reports</button>
                <button class="nav-link logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="page-content">
        <div class="page-header">
            <h2>Manage Users</h2>
            <p>View and manage system users</p>
        </div>

        <button class="btn btn-primary" onclick="addNewUser()">Add New User</button>

        <div class="table-wrapper">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table">
                    <!-- Users will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../../js/data.js"></script>
    <script src="../../js/modals.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/admin.js"></script>
</body>
</html>
