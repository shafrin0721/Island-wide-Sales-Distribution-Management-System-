<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDC - Manage Products</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">RDC System - Admin</span>
                <span id="current-user"></span>
            </div>
            <div class="nav-menu">
                <button class="nav-link" data-nav="dashboard">Dashboard</button>
                <button class="nav-link" data-nav="users">Users</button>
                <button class="nav-link active" data-nav="products">Products</button>
                <button class="nav-link" data-nav="reports">Reports</button>
                <button class="nav-link" data-nav="settings">Settings</button>
                <button class="nav-link logout" data-nav="logout">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="page-content">
        <div class="page-header">
            <h2>Manage Products</h2>
            <p>Add, edit, or remove products from catalog</p>
        </div>

        <button class="btn btn-primary" data-action="add-new-product">Add New Product</button>

        <div class="table-wrapper">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="products-table">
                    <!-- Products will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../../js/data.js"></script>
    <script src="../../js/modals.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/admin.js"></script>
</body>
</html>
