    <!-- Navigation Bar -->

                <span class="logo-text">RDC System - Staff</span>

            </div>
            <div class="stat-card">

                <p id="rdc-ready-delivery">0</p>

            </div>
            <div class="stat-card">
                <h3>Low Stock Items</h3>
                <p id="rdc-low-stock">0</p>
                <small>Requires restock</small>
            </div>
            <div class="stat-card">
                <h3>Unassigned Deliveries</h3>
                <p id="rdc-unassigned">0</p>
                <small>Need staff assignment</small>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <h3>Quick Actions</h3>
