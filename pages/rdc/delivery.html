<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDC - Delivery Management</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/images.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">RDC System - Staff</span>
                <span id="current-user"></span>
            </div>
            <div class="nav-menu">
                <button class="nav-link" data-nav="dashboard">Dashboard</button>
                <button class="nav-link" data-nav="orders">Orders</button>
                <button class="nav-link" data-nav="inventory">Inventory</button>
                <button class="nav-link active" data-nav="delivery">Deliveries</button>
                <button class="nav-link logout" data-nav="logout">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="page-content">
        <div class="page-header">
            <h2>Delivery Management</h2>
            <p>Assign and track deliveries</p>
        </div>

        <div class="table-wrapper">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Delivery ID</th>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Assigned Staff</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="rdc-delivery-table">
                    <!-- Deliveries will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../../js/data.js"></script>
    <script src="../../js/modals.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/rdc.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>

    <script>
        (async () => { window._FB_READY = await FirebaseHelper.init(); })();
    </script>

    <script src="/js/footer-loader.js"></script>
</body>
</html>
