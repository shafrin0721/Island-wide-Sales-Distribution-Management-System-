<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDC - My Orders</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">RDC System</span>
                <span id="current-user"></span>
            </div>
            <div class="nav-menu">
                <button class="nav-link" onclick="goToPage('../customer/products.html')">Products</button>
                <button class="nav-link" onclick="goToPage('../customer/orders.html')">My Orders</button>
                <button class="nav-link" onclick="goToPage('../customer/cart.html')">Cart<span id="cart-badge" class="badge">0</span></button>
                <button class="nav-link logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="page-content">
        <div class="page-header">
            <h2>My Orders</h2>
            <p>Track and manage your orders</p>
        </div>

        <div id="orders-list" class="orders-list">
            <!-- Orders will be populated here -->
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('order-modal')">&times;</span>
            <h2>Order Details</h2>
            <div id="order-details">
                <!-- Order details will be populated here -->
            </div>
        </div>
    </div>

    <script src="../../js/data.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/customer.js"></script>
</body>
</html>
