<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RDC - Checkout</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <link rel="stylesheet" href="../../css/images.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <span class="logo-text">RDC System</span>
          <span id="current-user"></span>
        </div>
        <div class="nav-menu">
          <button class="nav-link" data-nav="products">Products</button>
          <button class="nav-link" data-nav="orders">My Orders</button>
          <button class="nav-link" data-nav="cart">
            Cart<span id="cart-badge" class="badge">0</span>
          </button>
          <button class="nav-link" data-nav="profile">Profile</button>
          <button class="nav-link" data-nav="settings">Settings</button>
          <button class="nav-link logout" data-nav="logout">Logout</button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="page-content">
      <div class="page-header">
        <h2>Checkout</h2>
      </div>

      <div class="checkout-container">
        <form id="checkout-form">
          <div class="form-section">
            <h3>Shipping Information</h3>
            <div class="form-row">
              <div class="form-group">
                <label>Full Name</label>
                <input
                  type="text"
                  id="shipping-name"
                  aria-label="Full Name"
                  required
                />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  id="shipping-email"
                  aria-label="Email"
                  required
                />
              </div>
            </div>
            <div class="form-row single">
              <div class="form-group">
                <label>Address</label>
                <input
                  type="text"
                  id="shipping-address"
                  aria-label="Address"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>City</label>
                <input
                  type="text"
                  id="shipping-city"
                  aria-label="City"
                  required
                />
              </div>
              <div class="form-group">
                <label>ZIP Code</label>
                <input
                  type="text"
                  id="shipping-zip"
                  aria-label="ZIP Code"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3>Payment Method</h3>
            <div class="form-group">
              <label>
                <input type="radio" name="payment" value="card" checked />
                Credit/Debit Card
              </label>
              <label>
                <input type="radio" name="payment" value="cod" />
                Cash on Delivery
              </label>
            </div>
          </div>

          <div id="card-payment" class="form-section">
            <h3>Card Details</h3>
            <div class="form-group">
              <label>Card Number</label>
              <input
                type="text"
                id="card-number"
                aria-label="Card Number"
                placeholder="1234 5678 9012 3456"
              />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Expiry Date</label>
                <input
                  type="text"
                  id="card-expiry"
                  aria-label="Card Expiry Date"
                  placeholder="MM/YY"
                />
              </div>
              <div class="form-group">
                <label>CVV</label>
                <input
                  type="text"
                  id="card-cvv"
                  aria-label="Card CVV"
                  placeholder="123"
                />
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3>Order Summary</h3>
            <div class="summary-row">
              <span>Subtotal:</span>
              <span id="checkout-subtotal">$0.00</span>
            </div>
            <div class="summary-row">
              <span>Tax:</span>
              <span id="checkout-tax">$0.00</span>
            </div>
            <div class="summary-row">
              <span>Shipping:</span>
              <span id="checkout-shipping">$0.00</span>
            </div>
            <div class="summary-row total">
              <span>Total:</span>
              <span id="checkout-total">$0.00</span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Place Order
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-block"
            data-action="back-to-cart"
          >
            Back to Cart
          </button>
        </form>
      </div>
    </div>

    <script src="../../js/data.js?v=20260209-005"></script>
    <script src="../../js/auth.js?v=20260209-002"></script>
    <script src="../../js/customer.js?v=20260209-004"></script>
    <script src="../../js/footer-loader.js"></script>
  </body>
</html>
