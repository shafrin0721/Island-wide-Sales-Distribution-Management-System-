<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDC - Shopping Cart</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">RDC System</span>
                <span id="current-user"></span>
            </div>
            <div class="nav-menu">
                <button class="nav-link" onclick="window.location.href='products.html'">Products</button>
                <button class="nav-link" onclick="window.location.href='orders.html'">My Orders</button>
                <button class="nav-link active" onclick="window.location.href='cart.html'">Cart<span id="cart-badge" class="badge">0</span></button>
                <button class="nav-link" onclick="window.location.href='profile.html'">Profile</button>
                <button class="nav-link logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="page-content">
        <div class="page-header">
            <h2>Shopping Cart</h2>
        </div>

        <div class="cart-container">
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be populated here -->
            </div>
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping">$5.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button id="checkout-btn" class="btn btn-primary btn-block" onclick="goToCheckout()">Proceed to Checkout</button>
                <button class="btn btn-secondary btn-block" onclick="goToPage('../customer/products.html')">Continue Shopping</button>
            </div>
        </div>
    </div>

    <script src="../../js/data.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/customer.js"></script>
</body>
</html>
