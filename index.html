<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RDC - Login</title>

    <!-- Suppress language errors and unhandled promise rejections -->
    <script>
      // Suppress "Error fetching languages"
      window.addEventListener("error", function (e) {
        if (e.message && e.message.includes("language")) {
          console.warn("[Suppressed Error]", e.message);
          e.preventDefault();
        }
      });

      window.addEventListener("unhandledrejection", function (e) {
        if (
          e.reason &&
          e.reason.message &&
          e.reason.message.includes("language")
        ) {
          console.warn("[Suppressed Promise Rejection]", e.reason.message);
          e.preventDefault();
        }
      });
    </script>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/images.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <form id="login-form">
  <!-- Hidden username field for Chrome accessibility warning -->
  <div class="hidden-username-field">
    <input type="text" name="username" autocomplete="username" tabindex="-1" aria-hidden="true" title="Hidden username field" placeholder="Hidden username" />
  </div>

  <div class="form-group">
    <label for="email">Email/Username</label>
    <input
      type="text"
      id="email"
      name="email"
      placeholder="Enter email or username"
      autocomplete="username"
      required
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Enter password"
      autocomplete="current-password"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>


          <!-- Demo Login Buttons -->
          <div class="demo-login-container">
            <p class="demo-login-label">Quick Demo Login:</p>
            <button
              type="button"
              id="demo-login-customer"
              class="btn demo-btn demo-btn-customer"
            >
              Customer
            </button>
            <button
              type="button"
              id="demo-login-rdc"
              class="btn demo-btn demo-btn-rdc"
            >
              RDC Staff
            </button>
            <button
              type="button"
              id="demo-login-delivery"
              class="btn demo-btn demo-btn-delivery"
            >
              Delivery
            </button>
            <button
              type="button"
              id="demo-login-admin"
              class="btn demo-btn demo-btn-admin"
            >
              Admin
            </button>
          </div>

          <div
            class="margin-top-20 text-center border-top-1-ddd padding-top-20"
          >
            <p>
              Don't have an account?
              <a
                href="signup.html"
                class="text-color-primary cursor-pointer text-decoration-none font-weight-bold"
              >
                Create one here
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav id="navbar" class="navbar display-none">
      <div class="nav-container">
        <div class="nav-logo">
          <span class="logo-text">RDC System</span>
          <span id="current-user"></span>
        </div>
        <div class="nav-menu">
          <button id="nav-products" class="nav-link display-none">
            Products
          </button>
          <button id="nav-orders" class="nav-link display-none">Orders</button>
          <button id="nav-admin" class="nav-link display-none">Admin</button>
          <button id="nav-rdc" class="nav-link display-none">RDC</button>
          <button id="nav-delivery" class="nav-link display-none">
            Deliveries
          </button>
          <button id="nav-cart" class="nav-link display-none">
            Cart<span id="cart-badge" class="badge">0</span>
          </button>
          <button id="logout-btn" class="nav-link logout">Logout</button>
        </div>
      </div>
    </nav>

    <!-- Products Page (Customer) -->
    <div id="products-page" class="page">
      <div class="page-header">
        <h2>Products Catalog</h2>
        <p>Browse and shop our products</p>
      </div>
      <div class="products-controls">
        <div class="search-box">
          <input
            type="text"
            id="search-input"
            placeholder="Search products..."
          />
        </div>
        <div class="filters">
          <select id="category-filter" aria-label="Filter by Category">
            <option value="">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Home">Home & Garden</option>
            <option value="Books">Books</option>
            <option value="Toys">Toys & Games</option>
          </select>
          <select id="price-filter" aria-label="Filter by Price">
            <option value="">All Prices</option>
            <option value="0-50">₨0 - ₨50K</option>
            <option value="50-100">₨50K - ₨100K</option>
            <option value="100-500">₨100K - ₨500K</option>
            <option value="500+">₨500K+</option>
          </select>
          <select id="sort-filter" aria-label="Sort Products">
            <option value="name">Sort by Name</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="popularity">Most Popular</option>
          </select>
        </div>
      </div>
      <div id="products-grid" class="products-grid">
        <!-- Products will be populated here -->
      </div>
    </div>

    <!-- Shopping Cart Page -->
    <div id="cart-page" class="page">
      <div class="page-header">
        <h2>Shopping Cart</h2>
      </div>
      <div class="cart-container">
        <div id="cart-items" class="cart-items">
          <!-- Cart items will be populated here -->
        </div>
        <div class="cart-summary">
          <h3>Order Summary</h3>
          <div class="summary-row">
            <span>Subtotal:</span><span id="subtotal">₨0.00</span>
          </div>
          <div class="summary-row">
            <span>Tax (10%):</span><span id="tax">₨0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping:</span><span id="shipping">₨5.00</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span><span id="total">₨0.00</span>
          </div>
          <button id="checkout-btn" class="btn btn-primary btn-block">
            Proceed to Checkout
          </button>
          <button
            id="continue-shopping-btn"
            class="btn btn-secondary btn-block"
          >
            Continue Shopping
          </button>
        </div>
      </div>
    </div>

    <!-- Checkout Page -->
    <div id="checkout-page" class="page">
      <div class="page-header"><h2>Checkout</h2></div>
      <div class="checkout-container">
        <form id="checkout-form">
          <!-- Shipping and Payment Sections remain unchanged -->
        </form>
      </div>
    </div>

    <!-- Orders, Modals, Admin, RDC, Delivery pages all remain unchanged -->

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script>
      (async () => {
        window._FB_READY = await FirebaseHelper.init();
      })();
    </script>

    <!-- Application Scripts -->
    <script src="js/data.js"></script>

    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="/js/footer-loader.js"></script>
  </body>
</html>
