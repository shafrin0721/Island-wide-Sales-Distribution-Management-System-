<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RDC - Register</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .page {
        width: 100%;
        max-width: 700px;
        padding: 20px;
      }

      .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .login-box {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
      }

      .login-box h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .login-box .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .signup-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        font-weight: 500;
        color: #333;
        margin-bottom: 6px;
        font-size: 13px;
      }

      .form-group input {
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
      }

      .form-group small {
        color: #999;
        font-size: 12px;
        margin-top: 4px;
      }

      .form-group-full {
        grid-column: 1 / -1;
      }

      .terms-checkbox {
        grid-column: 1 / -1;
      }

      .terms-checkbox label {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 400;
        color: #666;
      }

      .terms-checkbox input[type="checkbox"] {
        cursor: pointer;
      }

      .button-group {
        grid-column: 1 / -1;
        display: flex;
        gap: 10px;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        flex: 1;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-secondary {
        background: #f0f0f0;
        color: #333;
        border: 1px solid #ddd;
      }

      .btn-secondary:hover {
        background: #e0e0e0;
      }

      #signup-message {
        padding: 12px 16px;
        border-radius: 5px;
        font-size: 14px;
        margin-top: 20px;
        text-align: center;
        display: none;
        animation: slideDown 0.3s ease;
      }

      #signup-message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      #signup-message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      #signup-message.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loading {
        display: inline-block;
      }

      .spinner {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 600px) {
        .signup-form {
          grid-template-columns: 1fr;
        }

        .login-box {
          padding: 30px 20px;
        }

        .login-box h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Registration Page -->
    <div class="page active">
      <div class="login-container">
        <div class="login-box">
          <h1>Create Account</h1>
          <p class="subtitle">Join RDC for fast deliveries</p>

          <form id="signup-form" class="signup-form">
            <div class="form-group">
              <label for="first_name">First Name *</label>
              <input type="text" id="first_name" placeholder="John" required />
            </div>

            <div class="form-group">
              <label for="last_name">Last Name *</label>
              <input type="text" id="last_name" placeholder="Doe" required />
            </div>

            <div class="form-group-full">
              <label for="email">Email *</label>
              <input
                type="email"
                id="email"
                placeholder="your.email@example.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="phone">Phone *</label>
              <input type="tel" id="phone" placeholder="+1234567890" required />
            </div>

            <div class="form-group">
              <label for="address">Address *</label>
              <input
                type="text"
                id="address"
                placeholder="Your street address"
                required
              />
            </div>

            <div class="form-group-full">
              <label for="key">Unique Key (Optional)</label>
              <input
                type="text"
                id="key"
                placeholder="Leave empty for customer, or enter RDC/DELIVERY"
              />
              <small
                >Leave empty = Customer | Contains "RDC" = RDC Staff | Contains
                "DELIVERY" = Delivery Staff</small
              >
            </div>

            <div class="form-group-full">
              <label for="password">Password *</label>
              <input
                type="password"
                id="password"
                placeholder="At least 6 characters"
                autocomplete="new-password"
                required
              />
              <small>Must be at least 6 characters long</small>
            </div>

            <div class="form-group-full">
              <label for="confirm_password">Confirm Password *</label>
              <input
                type="password"
                id="confirm_password"
                placeholder="Re-enter password"
                autocomplete="new-password"
                required
              />
            </div>

            <div class="form-group-full terms-checkbox">
              <label>
                <input type="checkbox" id="terms" required />
                <span>I agree to the Terms of Service and Privacy Policy</span>
              </label>
            </div>

            <div class="form-group-full button-group">
              <button type="submit" class="btn btn-primary" id="submit-btn">
                Create Account
              </button>
              <a
                href="index.html"
                class="btn btn-secondary text-center text-decoration-none display-flex justify-content-center align-items-center"
                >Back to Login</a
              >
            </div>
          </form>

          <div id="signup-message"></div>
        </div>
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <script>
      // Initialize Firebase as early as possible
      (async () => {
        window._FB_READY = await FirebaseHelper.init();
      })();

      const API_URL = "http://localhost:5000/api";

      function showMessage(message, type) {
        const messageDiv = document.getElementById("signup-message");
        messageDiv.textContent = message;
        messageDiv.className = type; // 'success', 'error', or 'info'
        messageDiv.style.display = "block";
        console.log(`[${type}] ${message}`);
      }

      // Ensure form element exists before adding event listener
      const signupForm = document.getElementById("signup-form");
      if (!signupForm) {
        console.error("signup-form not found in DOM");
      }

      signupForm?.addEventListener("submit", async (e) => {
        e.preventDefault();
        console.log("âœ“ Form submitted");

        const submitBtn = document.getElementById("submit-btn");
        const firstName =
          document.getElementById("first_name")?.value.trim() || "";
        const lastName =
          document.getElementById("last_name")?.value.trim() || "";
        const email = document.getElementById("email")?.value.trim() || "";
        const phone = document.getElementById("phone")?.value.trim() || "";
        const address = document.getElementById("address")?.value.trim() || "";
        const password = document.getElementById("password")?.value || "";
        const confirmPassword =
          document.getElementById("confirm_password")?.value || "";
        const key = document.getElementById("key")?.value.trim() || "";
        const terms = document.getElementById("terms")?.checked || false;

        console.log("Form values:", {
          firstName,
          lastName,
          email,
          phone,
          address,
          password: "***",
          confirmPassword: "***",
          key,
          terms,
        });

        // Determine user role based on key
        let role = "customer"; // default role

        // Check if key is provided - any key makes you RDC or Delivery
        if (key) {
          // Check if it's an RDC key (starts with RDC or contains RDC)
          if (key.toUpperCase().includes("RDC")) {
            role = "rdc_staff";
          }
          // Check if it's a Delivery key (starts with DELIVERY or contains DELIVERY)
          else if (key.toUpperCase().includes("DELIVERY")) {
            role = "delivery_staff";
          }
          // Any other non-empty key is invalid
          else {
            showMessage(
              'Invalid key. Use "RDC" for RDC staff or "DELIVERY" for delivery staff.',
              "error",
            );
            return;
          }
        }

        // Validation
        if (
          !firstName ||
          !lastName ||
          !email ||
          !phone ||
          !address ||
          !password
        ) {
          showMessage("All fields are required", "error");
          return;
        }

        if (password.length < 6) {
          showMessage("Password must be at least 6 characters", "error");
          return;
        }

        if (password !== confirmPassword) {
          showMessage("Passwords do not match", "error");
          return;
        }

        if (!terms) {
          showMessage("Please accept the Terms of Service", "error");
          return;
        }

        try {
          // Disable submit button
          submitBtn.disabled = true;
          submitBtn.innerHTML =
            '<span class="spinner"></span>Creating account...';

          showMessage("Creating account...", "info");

          // Try to register via backend API
          const response = await fetch(`${API_URL}/auth/register`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: email,
              password: password,
              full_name: `${firstName} ${lastName}`,
              phone: phone,
              address: address,
              role: role,
            }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            // Store token and user info
            localStorage.setItem(
              "token",
              data.token || "temp_token_" + Date.now(),
            );
            localStorage.setItem(
              "user",
              JSON.stringify({
                id: data.user?.id || "usr_" + Date.now(),
                email: email,
                full_name: `${firstName} ${lastName}`,
                phone: phone,
                address: address,
                role: role,
              }),
            );
            localStorage.setItem("currentCart", JSON.stringify([]));

            // Try to write user to Firebase (if available)
            try {
              if (window._FB_READY) {
                const userId = data.user?.id || "usr_" + Date.now();
                const fbUser = {
                  id: userId,
                  email: email,
                  full_name: `${firstName} ${lastName}`,
                  phone: phone,
                  address: address,
                  role: role,
                  createdAt: new Date().toISOString(),
                };
                await FirebaseHelper.writeData(`users/${userId}`, fbUser);
                console.log("Firebase: user written:", userId);
              }
            } catch (fbErr) {
              console.warn("Firebase write failed:", fbErr?.message || fbErr);
            }

            showMessage(
              `Account created successfully! Redirecting to login...`,
              "success",
            );

            // Redirect to login page after 2 seconds
            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);
          } else {
            showMessage(
              data.message || "Registration failed. Please try again.",
              "error",
            );
            submitBtn.disabled = false;
            submitBtn.innerHTML = "Create Account";
          }
        } catch (error) {
          console.error("Registration error:", error);

          // Fallback: Create account locally if backend is not available
          if (
            error.message.includes("Failed to fetch") ||
            error.message.includes("Network")
          ) {
            console.log("Backend not available, using local storage fallback");

            // Save user to localStorage with a fallback method
            const newUser = {
              id: "usr_" + Date.now(),
              email: email,
              full_name: `${firstName} ${lastName}`,
              phone: phone,
              address: address,
              role: role,
              password: password, // Note: plaintext for demo only
              createdAt: new Date().toISOString(),
            };

            localStorage.setItem("token", "temp_token_" + Date.now());
            localStorage.setItem("user", JSON.stringify(newUser));
            localStorage.setItem("currentCart", JSON.stringify([]));

            // Try to write user to Firebase even in fallback mode
            try {
              if (window._FB_READY) {
                await FirebaseHelper.writeData(`users/${newUser.id}`, {
                  id: newUser.id,
                  email: newUser.email,
                  full_name: newUser.full_name,
                  phone: newUser.phone,
                  address: newUser.address,
                  role: newUser.role,
                  createdAt: newUser.createdAt,
                });
                console.log("Firebase: fallback user written:", newUser.id);
              }
            } catch (fbErr) {
              console.warn(
                "Firebase write failed (fallback):",
                fbErr?.message || fbErr,
              );
            }

            showMessage(
              `Account created successfully (local mode)! Redirecting to login...`,
              "success",
            );

            // Redirect to login page after 2 seconds
            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);
          } else {
            showMessage("Error: " + error.message, "error");
            submitBtn.disabled = false;
            submitBtn.innerHTML = "Create Account";
          }
        }
      });
    </script>
  </body>
</html>
