<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDC - Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .signup-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .form-group-full {
            grid-column: 1 / -1;
        }
        .terms-checkbox {
            grid-column: 1 / -1;
        }
        @media (max-width: 600px) {
            .signup-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Registration Page -->
    <div class="page active">
        <div class="login-container">
            <div class="login-box" style="max-width: 600px;">
                <h1>Create Account</h1>
                <p class="subtitle">Join RDC for fast deliveries</p>
                
                <form id="signup-form" class="signup-form">
                    <div class="form-group">
                        <label for="first_name">First Name *</label>
                        <input type="text" id="first_name" placeholder="John" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">Last Name *</label>
                        <input type="text" id="last_name" placeholder="Doe" required>
                    </div>
                    
                    <div class="form-group-full">
                        <label for="email">Email *</label>
                        <input type="email" id="email" placeholder="your.email@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="tel" id="phone" placeholder="+1234567890" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <input type="text" id="address" placeholder="Your street address" required>
                    </div>
                    
                    <div class="form-group-full">
                        <label for="password">Password *</label>
                        <input type="password" id="password" placeholder="At least 6 characters" required>
                        <small>Must be at least 6 characters long</small>
                    </div>
                    
                    <div class="form-group-full">
                        <label for="confirm_password">Confirm Password *</label>
                        <input type="password" id="confirm_password" placeholder="Re-enter password" required>
                    </div>
                    
                    <div class="form-group-full terms-checkbox">
                        <label style="display: flex; align-items: center; gap: 10px;">
                            <input type="checkbox" id="terms" required>
                            <span>I agree to the Terms of Service and Privacy Policy</span>
                        </label>
                    </div>
                    
                    <div style="grid-column: 1 / -1; display: flex; gap: 10px;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">Create Account</button>
                        <button type="button" class="btn btn-secondary" style="flex: 1;" onclick="window.location.href='index.html'">Back to Login</button>
                    </div>
                </form>
                
                <div id="signup-message" style="margin-top: 15px; text-align: center; display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('first_name').value.trim();
            const lastName = document.getElementById('last_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const terms = document.getElementById('terms').checked;

            const messageDiv = document.getElementById('signup-message');

            // Validation
            if (!firstName || !lastName || !email || !phone || !address || !password) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'All fields are required';
                messageDiv.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Password must be at least 6 characters';
                messageDiv.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.style.display = 'block';
                return;
            }

            if (!terms) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Please accept the Terms of Service';
                messageDiv.style.display = 'block';
                return;
            }

            try {
                messageDiv.textContent = 'Creating account...';
                messageDiv.style.color = 'blue';
                messageDiv.style.display = 'block';

                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        full_name: `${firstName} ${lastName}`,
                        phone: phone,
                        address: address,
                        role: 'customer'
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token and user info
                    localStorage.setItem('token', data.token || 'temp_token');
                    localStorage.setItem('user', JSON.stringify({
                        id: data.user?.id,
                        email: email,
                        full_name: `${firstName} ${lastName}`,
                        phone: phone,
                        address: address,
                        role: 'customer'
                    }));
                    localStorage.setItem('currentCart', JSON.stringify([]));

                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Account created successfully! Redirecting to dashboard...';
                    
                    // Redirect to customer dashboard
                    setTimeout(() => {
                        window.location.href = 'pages/customer/products.html';
                    }, 1000);
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.message || 'Registration failed. Please try again.';
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
